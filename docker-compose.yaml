version: '3.8'

x-build: &default-build
  context: .
  dockerfile: ./Dockerfile

services:
  be-aqylshyn:
    build: *default-build
    restart: always
    depends_on:
      db-aqylshyn:
        condition: service_healthy
      redis-aqylshyn:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - network-aqylshyn
    ports:
      - "8000:8000"
    volumes:
      - media:/app/media

  db-aqylshyn:
    image: postgres:15-alpine
    container_name: database-aqylshyn
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - network-aqylshyn
    env_file:
      - .env
    environment:
      POSTGRES_SHARED_BUFFERS: "64MB"
      POSTGRES_WORK_MEM: "4MB"
    deploy:
      resources:
        limits:
          memory: 300M
          cpus: "0.3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "none"
    ports:
      - "5432:5432"

  redis-aqylshyn:
    image: redis:alpine
    restart: always
    networks:
      - network-aqylshyn
    container_name: redis-aqylshyn
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  celery-beat:
    build: *default-build
    restart: always
    command: ["celery", "-A", "core", "beat", "--loglevel=warning"]
    depends_on:
      redis-aqylshyn:
        condition: service_healthy
      be-aqylshyn:
        condition: service_healthy
    networks:
      - network-aqylshyn
    volumes:
      - media:/app/media  # ✅ add media access

  celery-worker:
    build: *default-build
    restart: always
    command: ["celery", "-A", "core", "worker", "--loglevel=warning"]
    depends_on:
      redis-aqylshyn:
        condition: service_healthy
      be-aqylshyn:
        condition: service_healthy
    networks:
      - network-aqylshyn
    volumes:
      - media:/app/media  # ✅ add media access

volumes:
  pg_data: {}
  media: {}

networks:
  network-aqylshyn: {}
